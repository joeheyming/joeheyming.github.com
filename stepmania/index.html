<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <base href="./" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q62Q3E20Y0"></script>
    <script src="/analytics.js"></script>

    <link
      rel="icon"
      id="site-favicon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💃</text></svg>"
    />

    <title>StepMania</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/screen.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f5ff',
                purple: '#8b5cf6',
                pink: '#f472b6',
                green: '#10b981'
              }
            }
          }
        }
      };
    </script>
    <script src="/back.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 h-screen overflow-hidden"
  >
    <!-- Title Header -->
    <div class="text-center py-2 md:py-3">
      <h1
        class="text-2xl sm:text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple mb-1"
      >
        StepMania
      </h1>
      <h2 id="sub-title" class="text-gray-300 text-xs md:text-sm">Dance to the Beat</h2>
    </div>

    <!-- Score Toggle Button for Mobile -->
    <button class="score-toggle" id="scoreToggle">📊 Score</button>

    <!-- Main Game Container - Fixed Layout -->
    <div
      class="flex flex-col lg:flex-row items-center lg:items-start lg:justify-center gap-3 px-4 max-w-7xl mx-auto main-game-container"
      style="
        height: calc(100vh - 80px - env(safe-area-inset-bottom));
        max-height: calc(100vh - 80px - env(safe-area-inset-bottom));
        overflow: hidden;
      "
    >
      <!-- Game Area -->
      <div
        class="flex flex-col items-center justify-between w-full max-w-4xl lg:max-w-none lg:flex-1 h-full overflow-hidden"
        style="margin-bottom: 60px"
      >
        <!-- Song Library Browser, Share Button, and Difficulty Selector Row -->
        <div class="w-full flex flex-row items-center gap-2">
          <!-- Song Library Browser Web Component -->
          <zenius-browser></zenius-browser>

          <!-- Share Button -->
          <share-button></share-button>

          <!-- Main Difficulty Selector -->
          <difficulty-selector id="main-difficulty-selector"></difficulty-selector>
        </div>

        <!-- Game Canvas Container -->
        <div
          id="sm-micro"
          class="relative bg-black/50 rounded-2xl md:rounded-3xl p-3 md:p-6 shadow-2xl border border-purple-500/30 overflow-hidden touch-manipulation flex-shrink-0"
          style="
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
              url(songs/Lost/background.png);
            background-size: cover;
            background-position: center;
            user-select: none;
            min-height: 0;
          "
        >
          <!-- Video Background Container -->
          <div
            id="video-background-container"
            class="absolute inset-0 rounded-2xl md:rounded-3xl overflow-hidden pointer-events-none"
            style="z-index: -1"
          >
            <video
              id="background-video"
              class="w-full h-full object-cover opacity-0 transition-opacity duration-500"
              muted
              loop
              playsinline
              preload="metadata"
            >
              Your browser does not support the video tag.
            </video>
          </div>
          <!-- Alert Messages -->
          <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
            <div class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
              <a
                id="alert-message"
                href="http://www.stepmania.com/wiki/StepMania_Micro"
                class="hover:underline"
              ></a>
            </div>
          </div>
        </div>

        <!-- Step Buttons Container - Below Canvas -->
        <div class="w-full flex justify-center py-2 step-button-container flex-shrink-0">
          <div
            class="relative w-52 h-32 bg-black/20 backdrop-blur-sm rounded-2xl p-3 border border-purple-400/30"
          >
            <!-- Up Button -->
            <step-button
              direction="up"
              color="green"
              id="button2"
              style="position: absolute; left: 50%; top: 6px; transform: translateX(-50%)"
            ></step-button>

            <!-- Left Button -->
            <step-button
              direction="left"
              color="red"
              id="button0"
              style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%)"
            ></step-button>

            <!-- Right Button -->
            <step-button
              direction="right"
              color="yellow"
              id="button3"
              style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%)"
            ></step-button>

            <!-- Down Button -->
            <step-button
              direction="down"
              color="blue"
              id="button1"
              style="position: absolute; left: 50%; bottom: 6px; transform: translateX(-50%)"
            ></step-button>

            <!-- Instruction Text -->
            <div
              class="absolute bottom-[-18px] left-1/2 transform -translate-x-1/2 text-xs text-white/70 whitespace-nowrap"
            >
              Click or use WASD/Arrow keys
            </div>
          </div>
        </div>

        <!-- Audio Controls - Below Step Buttons -->
        <div class="w-full max-w-lg pb-2 audio-controls-container flex-shrink-0 mt-2">
          <audio
            id="audio_with_controls"
            controls
            class="w-full rounded-lg bg-black/50 backdrop-blur-lg"
            autobuffer
          >
            <source src="songs/Lost/Lost.mp3" type="audio/mpeg" />
            <source src="songs/Lost/Lost.ogg" type="audio/ogg" />
            Audio tag not supported
          </audio>
        </div>
      </div>

      <!-- Score Panel - Right Side -->
      <div
        class="score-panel w-full lg:w-80 xl:w-96 lg:flex-shrink-0 bg-black/30 backdrop-blur-lg rounded-2xl p-4 md:p-6 border border-purple-500/30 lg:max-h-full lg:overflow-y-auto"
      >
        <!-- Score Display -->
        <div class="mb-6 score-compact">
          <h2 class="text-xl font-bold text-white mb-3 text-center">Score</h2>
          <div
            class="bg-gradient-to-r from-purple-500/20 to-blue-500/20 rounded-xl p-4 backdrop-blur-lg border border-purple-400/30"
          >
            <div
              id="percent-score"
              class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple mb-4"
            >
              0.00%
            </div>

            <div id="score" class="space-y-2">
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-purple-300 font-semibold">Marvelous</span>
                <span id="w0" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-blue-300 font-semibold">Perfect</span>
                <span id="w1" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-green-300 font-semibold">Great</span>
                <span id="w2" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-yellow-300 font-semibold">Good</span>
                <span id="w3" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-orange-300 font-semibold">Boo</span>
                <span id="w4" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-red-300 font-semibold">Miss</span>
                <span id="w5" class="text-white font-bold">80</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Performance & Controls -->
        <div class="space-y-4 score-horizontal">
          <!-- FPS Counter -->
          <div
            class="bg-gradient-to-r from-gray-500/20 to-gray-600/20 rounded-xl p-3 backdrop-blur-lg border border-gray-400/30 performance-compact"
          >
            <div class="flex items-center justify-between">
              <span class="text-gray-300 font-medium">FPS:</span>
              <span id="FPS" class="text-neon-green font-bold text-lg">83</span>
            </div>
          </div>

          <!-- Controls Info -->
          <div
            class="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 rounded-xl p-3 backdrop-blur-lg border border-indigo-400/30 performance-compact"
          >
            <h3 class="font-semibold text-white mb-2 text-center">Controls</h3>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <div class="flex justify-between">
                <span class="text-gray-300">Left:</span>
                <span class="text-red-300 font-semibold">A / ←</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-300">Right:</span>
                <span class="text-yellow-300 font-semibold">D / →</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-300">Up:</span>
                <span class="text-green-300 font-semibold">W / ↑</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-300">Down:</span>
                <span class="text-blue-300 font-semibold">S / ↓</span>
              </div>
            </div>
          </div>

          <!-- Spacebar Hint -->
          <div
            class="bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-xl p-3 backdrop-blur-lg border border-purple-400/30 performance-compact hidden lg:block"
          >
            <div class="text-center text-sm text-gray-300">
              <p>
                Press
                <span class="text-white font-semibold">Space</span>
                to play/pause
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var imgDir = 'img/';
    </script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/Actor.js"></script>
    <script type="text/javascript" src="js/song.js"></script>
    <script type="text/javascript" src="js/steps.js"></script>
    <script type="text/javascript" src="js/songs.js"></script>
    <script type="text/javascript" src="js/proxy.js"></script>
    <script type="text/javascript" src="js/simfileParser.js"></script>
    <script type="text/javascript" src="js/difficultySelector.js"></script>
    <script type="text/javascript" src="js/zeniusBrowser.js"></script>
    <script type="text/javascript" src="js/shareButton.js"></script>
    <script type="text/javascript" src="js/mainPageController.js"></script>
    <script type="text/javascript" src="js/stepmania.js"></script>
    <script type="text/javascript" src="step-button.js"></script>
    <!-- Main page loading overlay for URL initialization -->
    <div
      id="main-loading-overlay"
      class="hidden fixed inset-0 bg-black/90 backdrop-blur-lg z-[70] flex items-center justify-center"
    >
      <div class="text-center">
        <!-- Loading spinner (shown during loading) -->
        <div
          id="main-loading-spinner"
          class="inline-block w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-6"
        ></div>

        <!-- Error icon (shown on error) -->
        <div
          id="main-loading-error-icon"
          class="hidden inline-block w-16 h-16 bg-red-500 rounded-full mb-6 flex items-center justify-center"
        >
          <span class="text-white text-2xl">⚠️</span>
        </div>

        <h2 id="main-loading-title" class="text-2xl font-bold text-white mb-2">Loading Song...</h2>
        <p id="main-loading-status" class="text-purple-300">Preparing audio and charts...</p>

        <!-- Progress bar (shown during loading) -->
        <div id="main-loading-progress-container" class="mt-4 w-64 bg-gray-700 rounded-full h-2">
          <div
            id="main-loading-progress"
            class="bg-purple-500 h-2 rounded-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>

        <!-- Retry button (shown on error) -->
        <button
          id="main-loading-retry-btn"
          class="hidden mt-4 px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition-colors duration-200"
        >
          Retry
        </button>

        <!-- Back to Browser button (shown on error) -->
        <button
          id="main-loading-back-btn"
          class="hidden mt-4 ml-2 px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg transition-colors duration-200"
        >
          Back to Browser
        </button>
      </div>
    </div>

    <div
      id="game-over-message"
      class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black/70 text-white text-4xl font-bold"
    >
      Game Over!
    </div>
  </body>
</html>
