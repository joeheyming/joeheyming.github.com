<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <base href="./" />
    <title>StepMania Micro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/screen.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f5ff',
                purple: '#8b5cf6',
                pink: '#f472b6',
                green: '#10b981'
              }
            }
          }
        }
      };
    </script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/Actor.js"></script>
    <script type="text/javascript" src="js/song.js"></script>
    <script type="text/javascript" src="js/steps.js"></script>
    <script type="text/javascript" src="js/stepmania.js"></script>
    <script src="/back.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen overflow-y-scroll"
  >
    <!-- Title Header -->
    <div class="text-center py-4 md:py-6">
      <h1
        class="text-3xl sm:text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple mb-2"
      >
        StepMania Micro
      </h1>
      <p class="text-gray-300 text-sm md:text-lg">Dance to the Beat</p>
    </div>

    <!-- Main Game Container -->
    <div class="flex flex-col lg:flex-row items-start justify-center gap-6 px-4 pb-4">
      <!-- Game Area -->
      <div class="flex flex-col items-center">
        <!-- Game Canvas Container -->
        <div
          id="sm-micro"
          class="relative bg-black/50 backdrop-blur-lg rounded-2xl md:rounded-3xl p-3 md:p-6 shadow-2xl border border-purple-500/30 overflow-hidden touch-manipulation"
          style="
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
              url(songs/Lost/background.png);
            background-size: cover;
            background-position: center;
          "
        >
          <!-- Alert Messages -->
          <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
            <div class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg">
              <a
                id="alert-message"
                href="http://www.stepmania.com/wiki/StepMania_Micro"
                class="hover:underline"
              ></a>
            </div>
          </div>

          <!-- Game Control Buttons - Bottom of Game Area -->
          <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-10">
            <div
              class="relative w-52 h-32 bg-black/20 backdrop-blur-sm rounded-2xl p-3 border border-purple-400/30"
            >
              <!-- Up Button -->
              <div
                class="button absolute w-11 h-11 md:w-12 md:h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-full border-2 border-green-300 shadow-lg hover:shadow-green-400/50 transition-all duration-150 hover:scale-110 active:scale-95 cursor-pointer select-none"
                id="button2"
                style="left: 50%; top: 6px; transform: translateX(-50%)"
              >
                <div
                  class="absolute inset-1 bg-gradient-to-br from-green-200 to-green-400 rounded-full opacity-60"
                ></div>
                <div
                  class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm"
                >
                  ↑
                </div>
              </div>

              <!-- Left Button -->
              <div
                class="button absolute w-11 h-11 md:w-12 md:h-12 bg-gradient-to-br from-red-400 to-red-600 rounded-full border-2 border-red-300 shadow-lg hover:shadow-red-400/50 transition-all duration-150 hover:scale-110 active:scale-95 cursor-pointer select-none"
                id="button0"
                style="left: 12px; top: 50%; transform: translateY(-50%)"
              >
                <div
                  class="absolute inset-1 bg-gradient-to-br from-red-200 to-red-400 rounded-full opacity-60"
                ></div>
                <div
                  class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm"
                >
                  ←
                </div>
              </div>

              <!-- Right Button -->
              <div
                class="button absolute w-11 h-11 md:w-12 md:h-12 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full border-2 border-yellow-300 shadow-lg hover:shadow-yellow-400/50 transition-all duration-150 hover:scale-110 active:scale-95 cursor-pointer select-none"
                id="button3"
                style="right: 12px; top: 50%; transform: translateY(-50%)"
              >
                <div
                  class="absolute inset-1 bg-gradient-to-br from-yellow-200 to-yellow-400 rounded-full opacity-60"
                ></div>
                <div
                  class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm"
                >
                  →
                </div>
              </div>

              <!-- Down Button -->
              <div
                class="button absolute w-11 h-11 md:w-12 md:h-12 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full border-2 border-blue-300 shadow-lg hover:shadow-blue-400/50 transition-all duration-150 hover:scale-110 active:scale-95 cursor-pointer select-none"
                id="button1"
                style="left: 50%; bottom: 6px; transform: translateX(-50%)"
              >
                <div
                  class="absolute inset-1 bg-gradient-to-br from-blue-200 to-blue-400 rounded-full opacity-60"
                ></div>
                <div
                  class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm"
                >
                  ↓
                </div>
              </div>

              <!-- Instruction Text -->
              <div
                class="absolute bottom-[-18px] left-1/2 transform -translate-x-1/2 text-xs text-white/70 whitespace-nowrap"
              >
                Click or use WASD/Arrow keys
              </div>
            </div>
          </div>
        </div>

        <!-- Audio Controls -->
        <div class="mt-6 w-full max-w-lg">
          <audio
            id="audio_with_controls"
            controls
            class="w-full rounded-lg bg-black/50 backdrop-blur-lg"
            autobuffer
            autoplay
          >
            <source src="songs/Lost/Lost.mp3" type="audio/mpeg" />
            <source src="songs/Lost/Lost.ogg" type="audio/ogg" />
            Audio tag not supported
          </audio>
        </div>
      </div>

      <!-- Score Panel - Right Side -->
      <div
        class="w-full lg:w-80 xl:w-96 bg-black/30 backdrop-blur-lg rounded-2xl p-4 md:p-6 border border-purple-500/30 lg:max-h-screen lg:overflow-y-auto"
      >
        <!-- Score Display -->
        <div class="mb-6 score-compact">
          <h2 class="text-xl font-bold text-white mb-3 text-center">Score</h2>
          <div
            class="bg-gradient-to-r from-purple-500/20 to-blue-500/20 rounded-xl p-4 backdrop-blur-lg border border-purple-400/30"
          >
            <div
              id="percent-score"
              class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple mb-4"
            >
              -32.05%
            </div>

            <div id="score" class="space-y-2">
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-purple-300 font-semibold">Marvelous</span>
                <span id="w0" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-blue-300 font-semibold">Perfect</span>
                <span id="w1" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-green-300 font-semibold">Great</span>
                <span id="w2" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-yellow-300 font-semibold">Good</span>
                <span id="w3" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-orange-300 font-semibold">Boo</span>
                <span id="w4" class="text-white font-bold">0</span>
              </div>
              <div class="flex justify-between items-center py-2 px-3 bg-white/10 rounded-lg">
                <span class="text-red-300 font-semibold">Miss</span>
                <span id="w5" class="text-white font-bold">80</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Performance & Controls -->
        <div class="space-y-4 score-horizontal">
          <!-- FPS Counter -->
          <div
            class="bg-gradient-to-r from-gray-500/20 to-gray-600/20 rounded-xl p-3 backdrop-blur-lg border border-gray-400/30 performance-compact"
          >
            <div class="flex items-center justify-between">
              <span class="text-gray-300 font-medium">FPS:</span>
              <span id="FPS" class="text-neon-green font-bold text-lg">83</span>
            </div>
          </div>

          <!-- Controls Info -->
          <div
            class="bg-gradient-to-r from-indigo-500/20 to-purple-500/20 rounded-xl p-3 backdrop-blur-lg border border-indigo-400/30 performance-compact"
          >
            <h3 class="font-semibold text-white mb-2 text-center">Controls</h3>
            <div class="grid grid-cols-2 gap-2 text-sm">
              <div class="flex justify-between">
                <span class="text-gray-300">Left:</span>
                <span class="text-red-300 font-semibold">A / ←</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-300">Right:</span>
                <span class="text-yellow-300 font-semibold">D / →</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-300">Up:</span>
                <span class="text-green-300 font-semibold">W / ↑</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-300">Down:</span>
                <span class="text-blue-300 font-semibold">S / ↓</span>
              </div>
            </div>
          </div>

          <!-- Spacebar Hint -->
          <div
            class="bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-xl p-3 backdrop-blur-lg border border-purple-400/30 performance-compact hidden lg:block"
          >
            <div class="text-center text-sm text-gray-300">
              <p>
                Press
                <span class="text-white font-semibold">Space</span>
                to play/pause
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var imgDir = 'img/';
    </script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/Actor.js"></script>
    <script type="text/javascript" src="js/song.js"></script>
    <script type="text/javascript" src="js/steps.js"></script>
    <script type="text/javascript" src="js/stepmania.js"></script>
  </body>
</html>
