<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browser DOOM</title>
    <link rel="stylesheet" href="index.css" />
    <script src="/back.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Game Area -->
      <div class="game-area">
        <div id="game-container">
          <!-- DOOM game will be inserted here -->
          <div class="start-prompt">Click to start</div>
        </div>
      </div>

      <!-- Controls Sidebar -->
      <aside class="controls-sidebar">
        <div class="controls-card">
          <h2>Controls</h2>
          <div class="controls-list">
            <div class="control-item">
              <span class="key">Arrow Keys</span>
              <span class="action">Move (ASDW) and turn (Arrow Left/Right)</span>
            </div>
            <div class="control-item">
              <span class="key">Q</span>
              <span class="action">Fire weapon</span>
            </div>
            <div class="control-item">
              <span class="key">E</span>
              <span class="action">Open doors / Use switches</span>
            </div>
            <div class="control-item">
              <span class="key">Alt</span>
              <span class="action">Run / Strafe</span>
            </div>
            <div class="control-item">
              <span class="key">Escape</span>
              <span class="action">Menu</span>
            </div>
            <div class="control-item">
              <span class="key">Enter</span>
              <span class="action">Select menu item</span>
            </div>
            <div class="control-item">
              <span class="key">Numbers</span>
              <span class="action">Switch weapons</span>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
      <!-- Left side: Movement controls -->
      <div class="mobile-controls-left">
        <!-- Movement pad -->
        <div class="movement-pad">
          <button class="control-btn movement-btn" data-key="w" data-code="KeyW" data-keycode="87">
            ‚Üë
          </button>
          <div class="movement-row">
            <button
              class="control-btn movement-btn"
              data-key="a"
              data-code="KeyA"
              data-keycode="65"
            >
              ‚Üê
            </button>
            <button
              class="control-btn movement-btn"
              data-key="s"
              data-code="KeyS"
              data-keycode="83"
            >
              ‚Üì
            </button>
            <button
              class="control-btn movement-btn"
              data-key="d"
              data-code="KeyD"
              data-keycode="68"
            >
              ‚Üí
            </button>
          </div>
        </div>
      </div>

      <!-- Center: Arrow keys -->
      <div class="mobile-controls-center">
        <div class="arrow-pad">
          <button
            class="control-btn arrow-btn"
            data-key="ArrowUp"
            data-code="ArrowUp"
            data-keycode="38"
          >
            ‚ñ≤
          </button>
          <div class="arrow-row">
            <button
              class="control-btn arrow-btn"
              data-key="ArrowLeft"
              data-code="ArrowLeft"
              data-keycode="37"
            >
              ‚óÑ
            </button>
            <button
              class="control-btn arrow-btn"
              data-key="ArrowDown"
              data-code="ArrowDown"
              data-keycode="40"
            >
              ‚ñº
            </button>
            <button
              class="control-btn arrow-btn"
              data-key="ArrowRight"
              data-code="ArrowRight"
              data-keycode="39"
            >
              ‚ñ∫
            </button>
          </div>
        </div>
      </div>

      <!-- Right side: Action buttons -->
      <div class="mobile-controls-right">
        <div class="action-buttons">
          <button class="control-btn action-btn" data-key="q" data-code="KeyQ" data-keycode="81">
            üî´
          </button>
          <button class="control-btn action-btn" data-key="e" data-code="KeyE" data-keycode="69">
            üö™
          </button>
          <button
            class="control-btn action-btn"
            data-key="Enter"
            data-code="Enter"
            data-keycode="13"
          >
            ‚èé
          </button>
        </div>
      </div>
    </div>

    <!-- Load DOOM WebAssembly module first -->
    <script src="src/doom.js"></script>

    <!-- Load our game modules -->
    <script src="src/index.js"></script>

    <script type="application/javascript">
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      );

      if (isMobile) {
        // Mobile optimization: Add mobile-specific styles or warnings if needed
        document.body.classList.add('mobile-device');
      }
    </script>
  </body>
</html>
