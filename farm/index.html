<!DOCTYPE html>
<html>
  <style>
   marquee {
     position: absolute;
     top: 0;
     z-index: 100;
   }
  </style>
  <body>
    <h1>Farm Monitor</h1>
    <marquee id="marquee" direction="right">
    </marquee>
    <button id="start">Start!</button>

    <script>
     var data = [{
       img: './nyan.gif',
       mp3: './nyan.mp3'
     }, {
       img: './mario.gif',
       mp3: './mario.mp3'
     }, {
       img: './gannam.gif',
       mp3: './gannam.mp3'
     }, {
       img: './moonwalk.gif',
       mp3: './beatit.mp3'
     }];

     window.onload = function() {
       window.start.onclick = function() {
         var rand = Math.floor(Math.random() * data.length);
         var img = new Image();
         img.src = data[rand].img;
         marquee.appendChild(img);

         var audio = new Audio();
         audio.autoplay = true;
         audio.src = data[rand].mp3;
         document.body.appendChild(audio);
       }
     };
    </script>
  </body>
</html>
